version: "3.8"
services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=StrongPassword@123
      - DB_NAME=friends_db
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_DB: friends_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: StrongPassword@123
    networks:
      - backend 
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:

networks:
  backend:
    driver: bridge